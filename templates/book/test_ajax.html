<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test_ajax</title>
    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            //绑定btnAjax的click事件
            $('#btnAjax').click(function () {
                alert(1)
                $.ajax({
                    'url': '/book/ajax_handle',
                    'dataType': 'json',
                    {#'async': false, //同步的ajax请求，默认为true是异步的ajax请求#}
                    'async': true
                }).success(function (data) {
                    //进行处理
                    alert(2)
                    {#alert(data.res)#}
                    if (data.res == 1) {
                        $('#message').show().html('提示信息')
                    }
                })
                alert(3)
            });
        });
    </script>
    <style>
        #message {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax请求">
<div id="message"></div>
</body>
</html>
